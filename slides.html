# Indice

1. Contesto - Corsi di laurea in Medicina e Chirurgia, Alta formazione, Simulazione online, Terza Missione
      
2. Attori - Studenti Medicina e Chirurgia, alta formazione per professioni socio-sanitarie, docenti e tutor, cittadinanza
       
3. Obiettivi - RTOL, innovazione, qualità, ricerca sulla simulazione, prevenzione, supporto, socializzazione
      
4. Attività - Lezioni online, sondaggi, valutazione in aula e remota con tutor, agile, conferenza, supporto quartiere

5. Risultati - Didattica progettata ed erogata ad hoc rispetto ai vantaggi e setting di ciascuna attività, risorsa e utente

# Contesto  
    
  Dato l'avvio di un progetto di e-Learning per l'alta formazione nel 2013,
      di blended learning per i corsi di Clinica chirurgica nel 2017
      e di Semeiotica nel 2019 non si è trattato di un RTOL (Rapid Transfer to Online Learning), 
      ma di un consolidamento e conferma della validità del progetto.
Le attività in simulazione sono state adeguate e garantite da ambienti teams, moodle,
      con l'utilizzo di plugin e piattaforme per la realtà virtuale

# Attori
      
Studenti, docenti, cittadini e tutor:
      Medicina e triennale scienze infermieristiche<br> 
      Master primo e secondo livello per professioni socio-sanitarie<br> 
      Infermieri di un master in management del rischio infettivo<br>
      coinvolti in progetti di co-design sul web per la prevenzione e risk management<br>
      Cittadini, famiglie, infanzia, associazioni, laboratori compiti/famiglia

# Obiettivi
     
  Sono stati stabiliti obiettivi didattici e di valutazione online con soluzioni blended o completamente da remoto:
      [] Garantire la continuità con il pre-pandemia
      [] Dare supporto e informazione 
      [] Sperimentare in condizioni eccezionali l'infrastruttura digitale del SIM.LAB per le tre missioni

# Attività
      
Video lezioni con slide e quiz di verifica 
      Sondaggi sul tema successivo da afforontare commentati con il docente prima della lezione
      Test di autovalutazione dell'apprendimento in aula con modalità BYOD (Bring Your Own Device)
      Metodologie Agile per comunità di apprendimento degli studenti dell'alta formazione
      Progetti di supporto alla cittadinanza del quartiere con incontri di orientamento
      per la riconversione di pratiche di simulazione e team building per associazioni e laboratori famiglia
      
      
<iframe src="https://h5.veer.tv/photo-player?pid=255887" width="745" height="300" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

# Risultati
 
Snellimento dei processi
      aumento della qualità e soddisfazione dei discenti
      riduzione dei tempi di latenza tra didattica, apprendimento e valutazione
      Ricadute sul quartiere per ridurre l'isolamento soprattutto dell'infanzia
