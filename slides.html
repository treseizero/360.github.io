# Indice

1. Contesto - Corsi di laurea in Medicina e Chirurgia, Alta formazione, Simulazione online, Terza Missione
      
2. Attori - Studenti medicina e triennale scienze infermieristiche, due team di infermieri di un master in management del rischio infettivo
       
3. Obiettivi - RTOL, innovazione, ricerca sulla simulazione, prevenzione, supporto, socializzazione
      
4. Attività - Lezioni online, sondaggi, valutazione in aula e remota con tutor, conferenza, pubblicazione siti

5. Risultati - Necessità di progettare la didattica rispetto ai vantaggi e setting di ciascuna attività, risorsa e utente
      
6. Riferimenti e credits
   

---

# Contesto  
    
  Dato l'avvio di un progetto di e-Learning per l'alta formazione nel 2013,
      di blended learning per i corsi di Clinica chirurgica nel 2017
      e di Semeiotica nel 2019 non si è trattato di un RTOL (Rapid Transfer to Online Learning), 
      ma di un consolidamento e conferma della validità del progetto.
Le attività in simulazione sono state ridotte e garantite da ambiente moodle
      e l'utilizzo di plugin e piattaforme per la realtà virtuale

# Attori
      
Studenti medicina e triennale scienze infermieristiche, 6 master per professionisociosanitarie, due team di infermieri di un master in management del rischio infettivo
      


---

# Obiettivi
     
  Sono stati stabiliti obiettivi didattici e di valutazione con gli studenti da perseguire online con soluzioni blended o completamente da remoto.
      Interessante l'iniziativa di utilizzare moodle per effettuare i test di autovalutazione dell'apprendimento in aula
      con modalità BYOD (Bring Your Own Device) con gruppi successivi per rispettare le norme di distanziamento sociale tra studenti e con i docenti e tutor.
