# In breve

Per alcuni corsi di laurea in Medicina e Chirurgia e 6 master di primo e secondo livello sono state erogati su moodle d'ateneo lezioni online, attività sincrone con sondaggi, 
valutazione in aula e remota con tutor. In attivo ci sono anche percorsi digitali di simulazione per il debriefing e la presentazione delle attività e di tirocinio con casi clinici.
Lezioni di CSCL (Computer Supported Collaborative Learning), tutoring con collaborazione agile in gruppi da remoto e forme di supporto digitale al quartiere per la socializzazione e l'infanzia.

# Contesto  
    
  Avvio di un progetto di comunità di pratica online per l'alta formazione nel 2013,
      di blended learning per i corsi di Clinica chirurgica nel 2017,
      di integrazione della simulazione con l'e-Learning nel 2018
      e di Semeiotica nel 2019.<br>
  Con il lockdown non si è intervenuto solo con soluzioni RTOL (Rapid Transfer to Online Learning), 
      ma con il consolidamento e conferma della validità della costellazione progettuale digitale.
Le attività didattiche, di valutazione e in simulazione sono state adeguate e garantite
      anche in ambienti MS Teams, MOODLE e piattaforme per la realtà virtuale.

# Attori
      
Studenti, docenti, cittadini e tutor:<br>
     [] Medicina e triennale scienze infermieristiche<br> 
     [] Master primo e secondo livello per professioni socio-sanitarie<br> 
     [] Infermieri di un master in management del rischio infettivo<br>
      coinvolti in progetti di co-design sul web per la prevenzione e risk management<br>
     [] Cittadini, famiglie, infanzia, associazioni, laboratori compiti/famiglia

# Obiettivi
  Sono state utilizzate soluzioni sperimentali già attive e nuove in modalità blended o completamente da remoto per:  
  <br>
      [] garantire la continuità didattica con il pre-pandemia con LMS, VR e sessioni di co-design<br>
      [] dare accesso virtuale, supporto e informazione a docenti e tutor, studenti e territorio<br> 
      [] sperimentare in condizioni eccezionali l'integrazione dell'e-Learning con la simulazione
      come infrastruttura digitale del SIM.LAB<br>

[]Test di autovalutazione dell'apprendimento in aula con modalità BYOD (Bring Your Own Device)<br>
