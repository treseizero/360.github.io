# In breve

Dal 2013 mi occupo di progettare e sviluppare infrastrutture, risorse e attività per l'apprendimento.
I risultati maggiori si sono ottenuti non tanto migliorando la qualità dell'erogazione dei contenuti, 
ma coinvolgendo gli utenti nella progettazione stessa di piccole comunità capaci di autosostenersi, 
condividere obiettivi e problemi e raggiungere autonomia e dimestichezza con il digitale plasmandolo
e adattandolo alle proprie esigenze di collaborazione e formazione. 
      
Come è possibile questo? 
Accogliendo i principi del Digital Social Inclusion, cioé progettando servizi digitali con gli utenti finali e facilitandone processi e ruoli.
      Vuoi saperne di più? Esplora il <a href="https://github.com/socialpa/SNACK/blob/master/Community%20Canvas%201.0.pdf">canvas di progettazione</a>.

# 2014-2015 #socialnursery
      
E' un corso blended learning per l'insegnamento di Sociologia della salute. Il corso, rivolto ai 160 studenti del primo anno di Scienze Infermeristiche, utilizza la piattaforma e-Learning d'ateneo basata su moodle, ma comprende anche alcuni gruppi e attività su social network.   
un gruppo facebook permette di postare e condividere argomenti e informazioni relative al corso; una studentessa appassionata di fotografia ha creato di sua iniziativa un profilo su Pinterest (http://www.pinterest.com/socialnursery/) che riguarda risorse e suggestioni visuali ispirate al corso; per poter sostenere l'esame di profitto gli studenti devono creare almeno 5 bookmarks con relativi tag di ricerca in un gruppo su DIIGO, ambiente online che permette attività di tagging e social bookmarking.
Il corso è sviluppato su tre tracks, a seconda che l'obiettivo della studentessa o dello studente sia un voto massimo di 20/30, 25/30 o 30/30, quindi prevedendo attività e coinvolgimento necessari commisurati al proprio impegno e velleità.

# 2016-2022 Corso di Clinica Chirurgica

Sono state utilizzate soluzioni sperimentali già attive e nuove in modalità blended o completamente da remoto per:  
  <br>

      [] assicurare la continuità didattica con il pre-pandemia<br>
      [] dare accesso virtuale, supporto e la possibilità di esercitarsi per l'esame agli studenti<br> 
      [] rendicontare le attività e performance degli studenti<br>
      [] erogare online prove di autovalutazione con valutazione automatica al termine della prova<br>
